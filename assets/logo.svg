<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="w-full h-full">
    <!-- Fondo del logo con gradiente -->
    <defs>
        <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#086375;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3C1642;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100" height="100" rx="20" ry="20" fill="url(#gradient-bg)" />

    <!-- Elementos de programación y texto -->
    <g transform="translate(50, 50)" text-anchor="middle" dominant-baseline="central">
        <!-- Símbolos de "código" -->
        <path d="M -35 -20 L -25 -20 L -25 -10 L -35 -10 Z" fill="#1DD3B0" />
        <path d="M 35 20 L 25 20 L 25 10 L 35 10 Z" fill="#AFFC41" />
        <text class="logo-text" fill="#B2FF9E" font-weight="700" font-size="50" letter-spacing="-2" font-family="Inter, sans-serif">AP</text>
    </g>
</svg>